<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <header class="logo">WELCOME, MUNI's CLOTHES</header>
    <!-- Buttons -->
    <div class="btn">
      <div class="clothesBtn">
        <button>
          <img src="imgs/grey_t.png" alt="tshirt" />
        </button>
        <button>
          <img src="imgs/grey_p.png" alt="pants" />
        </button>
        <button>
          <img src="imgs/grey_s.png" alt="skirt" />
        </button>
      </div>
      <div class="colorsBtn">
        <button class="blueBtn">Blue</button>
        <button class="yellowBtn">Yellow</button>
        <button class="pinkBtn">Pink</button>
      </div>
    </div>
    <!-- Items -->
    <div class="items">
      <ul>
        <li class="item1">
          <img src="imgs/yellow_p.png" alt="" />
          <span>female, M</span>
        </li>
        <li class="item2">
          <img src="imgs/pink_s.png" alt="" />
          <span>male, L</span>
        </li>
        <li class="item3">
          <img src="imgs/blue_t.png" alt="" />
          <span>femal, S</span>
        </li>
        <li class="item4">
          <img src="imgs/yellow_s.png" alt="" />
          <span>male, XL</span>
        </li>
        <li class="item5">
          <img src="imgs/yellow_s.png" alt="" />
          <span>male, XXL</span>
        </li>
        <li class="item6">
          <img src="imgs/pink_p.png" alt="" />
          <span>female, M</span>
        </li>
        <li class="item7">
          <img src="imgs/blue_p.png" alt="" />
          <span>female, S</span>
        </li>
        <li class="item8">
          <img src="imgs/blue_t.png" alt="" />
          <span>female, L</span>
        </li>
        <li class="item9">
          <img src="imgs/blue_p.png" alt="" />
          <span>male, M</span>
        </li>
        <li class="item10">
          <img src="imgs/yellow_t.png" alt="" />
          <span>male, S</span>
        </li>
        <li class="item11">
          <img src="imgs/pink_p.png" alt="" />
          <span>female, S</span>
        </li>
        <li class="item12">
          <img src="imgs/blue_s.png" alt="" />
          <span>female, L</span>
        </li>
        <li class="item13">
          <img src="imgs/pink_t.png" alt="" />
          <span>male, M</span>
        </li>
        <li class="item14">
          <img src="imgs/yellow_p.png" alt="" />
          <span>female, M</span>
        </li>
        <li class="item15">
          <img src="imgs/pink_t.png" alt="" />
          <span>female, L</span>
        </li>
      </ul>
    </div>
  </body>
</html>
