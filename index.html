<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <header class="logo">WELCOME, MUNI's CLOTHES</header>
    <!-- Buttons -->
    <div class="btn">
      <div class="clothesBtn">
        <button class="tshirt">
          <img
            src="imgs/grey_t.png"
            alt="tshirt"
            data-key="type"
            data-value="tshirt"
          />
        </button>
        <button class="pants">
          <img
            src="imgs/grey_p.png"
            alt="pants"
            data-key="type"
            data-value="pants"
          />
        </button>
        <button>
          <img
            class="skirt"
            src="imgs/grey_s.png"
            alt="skirt"
            data-key="type"
            data-value="skirt"
          />
        </button>
      </div>
      <div class="colorsBtn">
        <button class="blueBtn" data-key="color" data-value="blue">Blue</button>
        <button class="yellowBtn" data-key="color" data-value="yellow">
          Yellow
        </button>
        <button class="pinkBtn" data-key="color" data-value="pink">Pink</button>
      </div>
    </div>
    <!-- Items -->
    <div class="items">
      <ul></ul>
    </div>
  </body>
</html>
